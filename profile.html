<!DOCTYPE html>
<html>
<head>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/index.css" media="screen,projection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/date_picker/picker.date.js"></script>
    <script type="text/javascript" src="js/date_picker/picker.js"></script>
    <script type="text/javascript" src="js/profile.js"></script>
</head>

<body>

    <header>
        <div class="row">
            <div class="col s12" style="padding: 0px">

                <nav class="navbar-fixed">
                    <div class="nav-wrapper blue lighten-1">

                        <a href="">
                            <span class="logo" > Logo</span>
                        </a>
                        <ul id="nav-mobile" class="right">

                            <li><a href="moments.html"><span class="white-text center-align">Moments</span></a></li>
                            <li><a href=""><span class="white-text center-align">Competence</span></a></li>
                            <li><a href=""><span class="white-text center-align">Friends</span></a></li>
                            <li class="active">
                                <a href="profile.html">
                                    <div class="chip blue lighten-1">
                                        <img src="img/avatar.jpeg" alt="Contact Person">
                                        <span class="avatar_username white-text">Shuo</span>
                                    </div>
                                </a>
                            </li>
                        </ul>

                    </div>
                </nav>
            </div>
        </div>
    </header>


    <main>
        <div class="row white">
            <div class="col s12  m12 l8 offset-l2 " style="padding: 5px;">

                <!--二级功能按钮-->
                <hr>
                <div class="row white" style="margin: 0px" >
                    <div class="col s1 offset-s4">
                        <a href="profile.html" >
                            <span class="blue-text center-align waves-effect waves-light">About</span>
                        </a>
                    </div>

                    <div class="col s1 ">
                        <a href="" >
                            <span class="blue-text center-align waves-effect waves-light">Record</span>
                        </a>
                    </div>
                    <div class="col s1 ">
                        <a href="" >
                            <span class="blue-text center-align waves-effect waves-light">Statistic</span>
                        </a>
                    </div>
                    <div class="col s1 ">
                        <a href="" >
                            <span class="blue-text center-align waves-effect waves-light">Friends</span>
                        </a>
                    </div>


                </div>
                <hr>


                <div class="row">
                   <div class="col s12">

                       <div class="card white lighten-1">
                           <div class="card-content">
                               <!--User Info-->
                               <span class="grey-text" style="font-size: 2em">User Info</span>

                               <!--更换头像-->
                               <div class="row">
                                   <br>
                                   <div class="col s3 offset-s1 ">
                                       <Span class="text_label grey-text">Profile Picture</Span> <br>
                                       <img class="avatar_img" src="img/avatar.jpeg" alt="Contact Person" >
                                   </div>
                                   <div class="col s3 offset-s1 ">
                                       <br> <br> <br>
                                       <form action="#">
                                           <div class="file-field input-field">
                                               <div class="waves-effect waves-light btn-large white lighten-2">
                                                   <span class="grey-text" >Upload picture</span>
                                                   <input type="file">
                                               </div>
                                           </div>
                                       </form>
                                   </div>
                               </div>

                               <!--基础信息-->
                               <div class="row">
                                   <form class="col s10 offset-s1 black-text">
                                       <div class="row" style="margin:0px">
                                           <div class="input-field col s12">
                                               <Span class="text_label grey-text">Username</Span> <br>
                                               <input value="ss14" id="username" type="text" class="validate" >

                                           </div>

                                       </div>

                                       <div class="row" >
                                           <div class="input-field col s3">
                                               <Span class="text_label grey-text">Gender</Span> <br>

                                               <p>
                                                   <input checked="checked" name="gender" type="radio" id="male" />
                                                   <label for="male">Male</label>
                                               </p>

                                           </div>
                                           <div class="input-field col s3">
                                               <br>
                                               <p>
                                                   <input name="gender" type="radio" id="famale" />
                                                   <label for="famale">Famale</label>
                                               </p>

                                           </div>
                                       </div>

                                       <br> <br>

                                       <div class="row">
                                           <div class="input-field col s12">
                                               <span class="text_label grey-text">Birthday</span><br>
                                               <input value="19 October, 2016" id="birthday" type="date" class="datepicker"/>
                                           </div>
                                       </div>
                                       <div class="row">
                                           <div class="input-field col s12">
                                               <span class="text_label grey-text">Email</span><br>
                                               <input value="675342907@qq.com" id="email" type="email" class="validate">

                                           </div>
                                       </div>

                                       <div class="row">
                                           <div class="input-field col s3">
                                               <p>
                                                   <Span class="text_label grey-text">Interest</Span> <br>
                                                   <input type="checkbox" id="Jogging"  />
                                                   <label for="Jogging">Jogging</label>
                                               </p>
                                           </div>
                                           <div class="input-field col s3">
                                               <p>
                                                   <br>
                                                   <input type="checkbox" id="Strolling"  />
                                                   <label for="Strolling"></label>
                                               </p>
                                           </div>
                                           <div class="input-field col s3">
                                               <p>
                                                   <br>
                                                   <input type="checkbox" id="Running" checked="checked" />
                                                   <label for="Running">Running</label>
                                               </p>
                                           </div>
                                           <div class="input-field col s3">
                                               <p>
                                                   <br>
                                                   <input type="checkbox" id="Marathon"  />
                                                   <label for="Marathon">Marathon</label>
                                               </p>
                                           </div>
                                       </div>

                                       <div class="row">
                                            <div class="input-field col s12">
                                                <span class="text_label grey-text">Bio</span><br>
                                                <textarea  id="textarea1" class="materialize-textarea"></textarea>

                                            </div>
                                       </div>

                                       <div class="row">
                                           <div class="input-field col s4 offset-s4">
                                                <button class="btn yellow lighten-2 waves-effect waves-light " type="submit" name="action">
                                                    Update Profile
                                                </button>
                                           </div>

                                       </div>
                                   </form>
                               </div>

                           </div>

                       </div>

                   </div>

                </div>





            </div>

        </div>
    </main>

</body>
</html>
